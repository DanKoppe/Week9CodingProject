    <!--Below is a script I found that uses jQuery to smooth scroll to certain elements when links are clicked-->
    <script>
        $(document).ready(function () {
            $("a.nav-link").on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {
                        window.location.hash = hash;
                    });
                }
            });
        });
